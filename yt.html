<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ins.css">
</head>
<body>
  <section class="overview-section">
    <h2 class="overview-title">overview - today</h2>

    <div class="overview-card">
      <h3 class="page-views">post views</h3>
      <img class="fb-icon" src="instagram-logo.png" alt="fb-icon" />
      <h2>87</h2>
      <img class="up-down-icon" src="up.png" alt="up" />
      <p class="percentage fb-up">3%</p>
    </div>

    <div class="overview-card">
      <h3 class="page-views">likes</h3>
      <img class="fb-icon" src="instagram-logo.png" alt="fb-icon" />
      <h2>52</h2>
      <img class="up-down-icon" src="up.png" alt="up" />
      <p class="percentage fb-down">2%</p>
    </div>

    <div class="overview-card">
      <h3 class="page-views">comments</h3>
      <img class="fb-icon" src="instagram-logo.png" alt="in-icon" />
          <h2>5462</h2>
          <img class="up-down-icon" src="up.png" alt="up" />
          <p class="percentage in-up">2257%</p>
        </div>

        <div class="overview-card">
          <h3 class="page-views">profile views</h3>
          <img class="fb-icon" src="instagram-logo.png" alt="in-icon" />
          <h2>52K</h2>
          <img class="up-down-icon" src="up.png" alt="up" />
          <p class="percentage in-up">1375%</p>
        </div>

        <div class="overview-card">
          <h3 class="page-views">post shares</h3>
          <img class="fb-icon" src="instagram-logo.png" alt="tw-icon" />
          <h2>117</h2>
          <img class="up-down-icon" src="up.png" alt="up" />
          <p class="percentage tw-up">303%</p>
        </div>
        

        <div class="overview-card">
          <h3 class="page-views">profile shares</h3>
          <img class="fb-icon" src="instagram-logo.png" alt="yb-icon" />
          <h2>107</h2>
          <img class="up-down-icon" src="up.png" alt="up" />
          <p class="percentage yb-down">19%</p>
        </div>

        
      </section>
</body>
</html>
